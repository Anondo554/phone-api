<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hanting API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-9xl">Hunting Phone</h2>
    </header>
    <main>
        <!-- sarch -->
        <section class="bg-gray-100 p-4">
            <input id="Search-input" type="text" placeholder="Search...."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="hendelSache()" class="btn btn-accent">Search</button>
        </section>
        <section class="container mx-auto mt-8">
            <div id="phone-conteinar" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- sarch spnar -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-warning"></span>
            </div>
            <!-- disply show all btn -->
            <div id="show-all" class="hidden text-center my-8">
                <button onclick="handelShowAll()" class="btn btn-outline btn-primary ">Show All</button>
            </div>
        </section>
        <!-- Show deteles modal -->

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_deteles_modal.showModal()">open modal</button> -->
        <dialog id="show_deteles_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
               <div id="show-detsile-containar">

               </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
